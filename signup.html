  <h2>Sign Up</h2>
    <form action="index.html"  onsubmit="return fname()" >
      <style>
        form {
          background-image: url('./pics/111111.jpg');
         }
        </style>
      <div class="signup">
        <div class="row">
          <div class="col">
            <label for="fname" class="col-sm-5 col-form-label">First name</label>
            <input type="text" class="form-control" placeholder="First name" id="firstname" required >
            
          </div>
          <div class="col">
            <label for="fname" class="col-sm-5 col-form-label">Last name</label>
            <input type="text" class="form-control" placeholder="Last name" id="lastname" required > 
           
        </div>
        </div>

        <label for="exampleInputEmail">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
        
          <label for="phone">Mob No</label>
          <input type="tel" class="form-control" id="mobilenumber"  placeholder="Enter Mobile No" onkeyup="return fmob()" required>
          <label id="belowmob"></label><br>
        
          <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" onkeyup="return fpass()" placeholder="Password" required>
          
            <label id="belowpass"></label><br>


          <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password" required>
            <label id="error2"></label><br>
          <br><br>
          <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        
      </form>

<footer>
